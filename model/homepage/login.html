<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>
    <p>Login page</p>

    <label for="username">Username Here</label>
    <input type="text" id='username' name="username" autofocus> <br>

    <label for="password">Password Here</label>
    <input type="password" id='password' name="password"> <br>

    <button onclick = submit()>SUBMIT</button>
</body>

<script>
    let username = document.getElementById('username').value
    let password = document.getElementById('password').value
    let submissionData = {username, password}
    
    let fetchUrl = "/homepage/login"
    let fetchOptions = {
        method: 'post',
        headers: {'content-type': 'application/json'},
        body: JSON.stringify(submissionData)
    }

    function submit() {fetch(fetchUrl, fetchOptions)}
</script>
</html>
